<html>
    <head>
        <title>PicturEci - Rapida A</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/assets/css/main.css" type="text/css"/>
        <link rel="stylesheet" href="/assets/css/rapida.css" type="text/css"/>
        <link rel="stylesheet" href="/assets/css/bg.css" type="text/css"/>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/TableroApp.js"></script>
        <script src="/js/App.js"></script>
    </head>
    <body onload="app.subscribeToWinner(), tableroapp.init('Adivinar'), app.tempo()">
        <br>
        <h1>Partida Rapida Pictureci</h1>
        <br>
        <h1>Tienes que adivinar</h1>       
        
        <br>
        <p>Te quedan</p> 
        <p id="Restante">180</p> 
        <p>Segundos</p> 
        <canvas class="canvas" id="myCanvas" width="800" height="600"></canvas>     

        <br><br>

        <input class="guess" id="guess_input" type="text" placeholder="Ingresa la palabra"/>


        <br>
        <button id='Prueba' onclick="app.attempt()" >Prueba</button>
        <br>
        <button type="button" onclick="app.backToGameMode()" disabled>Salir del Juego</button>
    </body>
</html>
